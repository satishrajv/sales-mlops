# This GitHub Actions workflow defines a CI/CD pipeline for a sales prediction machine learning project.

name: Sales Prediction ML Pipeline

on:
  push:
    branches:
      - main

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2 - Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3 - Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4 - Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Step 5 - Run Data Ingestion
      - name: Run Data Ingestion
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          echo "Running Data Ingestion..."
          python code/ingest.py

      # Step 6 - Run Preprocessing
      - name: Run Preprocessing
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          echo "Running Preprocessing..."
          python code/preprocess.py

      # Step 7 - Run Model Training
      - name: Run Model Training
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          echo "Running Model Training..."
          python code/train.py

      # Step 8 - Run Model Evaluation
      - name: Run Model Evaluation
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          echo "Running Model Evaluation..."
          python code/evaluate.py
